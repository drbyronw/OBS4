   /api/user/verify/:
      get:
        tags:
          - FB
        summary: Verify user
        description: >-
          For valid response must use a token.        
          Other values will generate exceptions
        operationId: fbUserVerifyID
        parameters:
          - name: username
            in: path
            description: variable that must be passed
            required: true
            schema:
              type: string
              format: str
        responses:
          '200':
            description: Successfully verified
          '400':
            description: Invalid Token supplied
            content: {}
          '404':
            description: Invalid Token supplied
            content: {}
   /goog/get_price/:
      get:
        tags:
          - GOOG
        summary: Return current price of GOOG Stock
        description: >-
          For valid response must use a valid symbol.        
          Other values will generate exceptions
        operationId: googSharePriceID
        responses:
          '200':
            description: Successfully returned stock price
          '400':
            description: Invalid Symbol supplied
            content: {}
          '404':
            description: Invalid Symbol supplied
            content: {}
   /fb/share_price/:
      get:
        tags:
          - FB
        summary: Return current price of FB Stock
        description: >-
          For valid response must use a token.        
          Other values will generate exceptions
