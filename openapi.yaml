openapi: 3.0.1
info:
  title: OBS4
  description: >-
    This is a Online Banking Serive which will allow users to login and recieve
    a token. This token will give users access to four apis to purchase and sell
    shares.For this sample, you can use the SECRET_KEY `welp` to test the
    authorization     .
  version: 1.0.0
servers:
  - url: ''
tags:
  - name: MSFT
    description: Access to buy and sell GOOG shares
  - name: GOOG
    description: Access to buy and sell GOOG shares
  - name: FB
    description: Access to buy and sell GOOG shares
  - name: AAPL
    description: Access to buy and sell AAPL shares
paths:
   /goog/buy/:
      get:
        tags:
          - GOOG
        summary: Buy amount of shares passed by params called "amount"
        description: >-
          For valid response must use a token.        
          Other values will generate exceptions
        operationId: googBuyID
        parameters:
          - name: amount
            in: path
            description: variable that must be passed
            required: true
            schema:
              type: integer
              format: int64
        responses:
          '200':
            description: Successfully bought
          '400':
            description: Invalid Token supplied
            content: {}
          '404':
            description: Invalid Token supplied
            content: {}
   /msft/buy/:
      get:
        tags:
          - MSFT
        summary: Buy amount of shares passed by params called "amount"
